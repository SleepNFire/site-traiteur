apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: site-traiteur-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sleepnfire/site-traiteur
    targetRevision: main
    path: helm/site-traiteur
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
